<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>FlimcyFlix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow-x: hidden;
            background-color: #202020;
            color: #fff;
        }

        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        .video-card {
            flex-basis: calc(25% - 20px);
            background-color: #181818;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
            text-align: center;
            cursor: pointer;
            box-sizing: border-box;
        }

            .video-card h2 {
                margin-bottom: 10px;
            }

        .video-thumbnail {
            width: 100%;
            height: 150px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <div class="main-container">
        <!-- Row 1 -->
        <div class="title">Diary of a Wimpy Kid Collection</div>
        <div class="video-card" onclick="openNewPage('DOTWK.html')">
            <div class="video-thumbnail" style="background-image: url('DOTWK.png');"></div>
            <h2>Diary Of A Wimpy Kid</h2>
        </div>

        <div class="video-card" onclick="openNewPage('DOTWK2.html')">
            <div class="video-thumbnail" style="background-image: url('DOTWK2.png');"></div>
            <h2>Diary Of A Wimpy Kid 2</h2>
        </div>

        <div class="video-card" onclick="openNewPage('DOAWK3.html')">
            <div class="video-thumbnail" style="background-image: url('DOAWK3.png');"></div>
            <h2>Diary Of A Wimpy Kid 3</h2>
        </div>

        <!-- Row 2 -->
        <div class="title">Place Holder</div>
        <div class="video-card" onclick="openNewPage('PH.html')">
            <div class="video-thumbnail" style="background-image: url('PH.png');"></div>
            <h2>Place Holder</h2>
        </div>

        <div class="video-card" onclick="openNewPage('PH.html')">
            <div class="video-thumbnail" style="background-image: url('PH.png');"></div>
            <h2>Place Holder</h2>
        </div>

        <div class="video-card" onclick="openNewPage('PH.html')">
            <div class="video-thumbnail" style="background-image: url('PH.png');"></div>
            <h2>Place Holder</h2>
        </div>

        <div class="video-card" onclick="openNewPage('PH.html')">
            <div class="video-thumbnail" style="background-image: url('PH.png');"></div>
            <h2>Place Holder</h2>
        </div>

    </div>

    <script>
        function openNewPage(pageName) {
            window.location.href = pageName;
        }
    </script>
</body>

</html>
